# application.yml

instahyre:
  # Your LinkedIn/Instahyre credentials
  username: your-email@example.com
  password: your-password
  
  # Keywords to match for auto-applying
  keywords:
    - Java
    - Spring Boot
    - Microservices
    - REST API
    - MySQL
    - PostgreSQL
    - Docker
    - Kubernetes
    - AWS
    - React
  
  # Manual Cookie Authentication (RECOMMENDED - see MANUAL_COOKIE_LOGIN_GUIDE.md)
  # Set use-manual-cookies to true and provide your session cookies
  # This bypasses the automated login which is currently failing
  use-manual-cookies: true  # Change to true to use cookies
  sessionid: ""  # Paste your sessionid cookie value here
  csrftoken: ""  # Paste your csrftoken cookie value here

spring:
  application:
    name: instahyre-auto-applier

# Enable scheduling for auto-applier
spring.task.scheduling.enabled: true

# Logging configuration
logging:
  level:
    com.example.demo: INFO
    org.openqa.selenium: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

